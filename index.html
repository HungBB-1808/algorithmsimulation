<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Visual Algo Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <h2 class="logo">Algo<span>Master</span></h2>
            
            <div class="control-group">
                <label>Thuật toán</label>
                <select id="algoSelect" onchange="handleAlgoChange()">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label>Số lượng phần tử: <span id="sizeValue">20</span></label>
                <input type="range" id="sizeSlider" min="5" max="50" value="20">
            </div>

            <div class="control-group">
                <label>Tốc độ: <span id="speedValue">Mặc định</span></label>
                <input type="range" id="speedSlider" min="1" max="200" value="50" style="direction: rtl">
            </div>

            <div class="buttons">
                <button onclick="resetAndGenerate()" class="btn-new">Tạo Mảng Mới</button>
                <button onclick="runSort()" class="btn-run">Bắt đầu Sắp xếp</button>
                <button onclick="toggleCodePanel()" class="btn-code">Chi tiết Code (xem/ẩn)</button>
            </div>
            
            <div class="status-box">
                <h4>Giải thích chi tiết:</h4>
                <p id="status-text">Chọn thuật toán và bấm Bắt đầu...</p>
            </div>
        </div>

        <div class="content-area">
            <div class="stage">
                <div id="bars-container"></div>
            </div>

            <div id="code-panel" class="code-viewer hidden">
                <div class="code-header">
                    <span class="code-title">Source Code Mẫu</span>
                    <div class="language-tabs">
                        <button class="tab-btn active" onclick="switchLang('java')">Java</button>
                        <button class="tab-btn" onclick="switchLang('cpp')">C++</button>
                        <button class="tab-btn" onclick="switchLang('c')">C</button>
                        <button class="tab-btn" onclick="switchLang('python')">Python</button>
                    </div>
                </div>
                <pre><code id="code-content" class="language-java"></code></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
